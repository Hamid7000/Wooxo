<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>About Us - Welfare</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }
        .hero-section {
            background: url('path_to_hero_image.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 50px;
        }
        .hero-section h1 {
            font-size: 48px;
            margin: 0;
        }
        .about-us-section {
            padding: 50px 0;
        }
        .about-us-section .row {
            margin-bottom: 50px;
        }
        .about-us-section .row .col-lg-6 {
            display: flex;
            align-items: center;
        }
        .about-us-section .row .col-lg-6 img {
            max-width: 100%;
            border-radius: 0.25rem;
        }
        .about-us-section .row .col-lg-6:nth-child(even) {
            flex-direction: row-reverse;
        }
        .about-us-section h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .about-us-section p {
            font-size: 18px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <h1>About Us</h1>
    </div>

    <!-- About Us Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Heading 1</h2>
                <p>Description for Heading 1</p>
                <img src="image1.jpg" class="img-fluid" alt="Heading 1">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Heading 2</h2>
                <p>Description for Heading 2</p>
                <img src="image2.jpg" class="img-fluid" alt="Heading 2">
            </div>
        </div>
        <!-- Repeat the above structure for the remaining 5 headings -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
